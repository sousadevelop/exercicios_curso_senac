<meta charset="UTF-8">

<script>
    function soma(a, b) {
        var somar = a + b;
        return somar;
    }

    function subtracao(a, b) {
        var subtrair = a - b;
        return subtrair;
    }

    function multiplicacao(a, b) {
        var multiplicar = a * b;
        return multiplicar;
    }

    function divisao(a, b) {
        var dividir = a / b;
        return dividir;
    }

    document.write("A soma é " + soma(5, 5) + "<br>");
    document.write("A subtração é " + subtracao(5, 5) + "<br>");
    document.write("A multiplicação é " + multiplicacao(5, 5) + "<br>");
    document.write("A divisão é " + divisao(5, 5) + "<br>");

    
</script>
