<meta charset="UTF-8">

<script>

    function pulaLinha() {
        document.write("<br><br><br>");
    }

    var anoAtual = 2022;

    document.write("Robin tem " + (anoAtual - 1998) + " anos.");
    pulaLinha();

    document.write("Tedd tem " + (anoAtual - 1995) + " anos.");
    pulaLinha();

    document.write("Barney tem " + (anoAtual - 1988) + " anos.");
    pulaLinha();

</script>
