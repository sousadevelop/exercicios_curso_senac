<meta charset="UTF-8">

<h3>Álcool ou Gasolina ?</h3>

<script>
    var tanqueCarro = 40;
    var caminhoComGasolina = 480;
    var consumoDeGasolina;

    consumoDeGasolina = caminhoComGasolina / tanqueCarro;

    document.write("O consumo de litros de Gasolina, no percurso de 480km, foram:  " + consumoDeGasolina + " litros.");

    document.write("<br>");

    var caminhoComAlcool = 300;
    var consumoDeAlcool = caminhoComAlcool / tanqueCarro;

    document.write("O consumo de litros de Álcool, no percurso de 300km, foram:  " + consumoDeAlcool + " litros.");
</script>
